<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scanner Kehadiran</title>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:white;
  text-align:center;
}

.header{
  padding:14px;
  font-size:18px;
  font-weight:bold;
  background:#111;
}

#reader{
  width:100%;
  max-width:520px;
  margin:15px auto;
}

#reader video{
  width:100% !important;
  height:auto !important;
  border-radius:12px;
}

#status{
  margin-top:10px;
  padding:12px;
  font-size:16px;
  background:#111;
  min-height:24px;
}
.success{
  color:#00ff88;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">üì∑ Scan QR Kehadiran Tamu</div>
<div id="reader"></div>
<div id="status">Membuka kamera...</div>

<script>
// üî• Firebase
firebase.initializeApp({
  apiKey: "AIzaSyAbFiLWZS5H1672SpouCn1deEAAn4qVqDs",
  databaseURL: "https://undanganwidi-default-rtdb.asia-southeast1.firebasedatabase.app"
});
const db = firebase.database();

// üîä bunyi beep sukses
function beep(){
  const ctx = new AudioContext();
  const osc = ctx.createOscillator();
  osc.type = "sine";
  osc.frequency.value = 900;
  osc.connect(ctx.destination);
  osc.start();
  setTimeout(()=>osc.stop(),150);
}

const statusBox = document.getElementById("status");
const html5QrCode = new Html5Qrcode("reader");

// üöÄ Langsung start kamera belakang
Html5Qrcode.getCameras().then(devices => {
  const backCam = devices.find(d => d.label.toLowerCase().includes("back")) || devices[0];

  html5QrCode.start(
    backCam.id,
    { fps: 10, qrbox: 260 },
    (decodedText) => {

      const [idTamu, nama] = decodedText.split("|");
      if(!idTamu) return;

      db.ref("bukutamu/"+idTamu).update({
        nama: nama,
        hadir: true,
        waktuHadir: Date.now()
      });

      beep();
      statusBox.innerHTML = "‚úÖ <span class='success'>Berhasil!</span><br>Tamu <b>"+nama+"</b> sudah hadir.";

    }
  );

}).catch(err=>{
  statusBox.innerHTML = "‚ùå Kamera gagal diakses: " + err;
});
</script>

</body>
</html>
